<header class="header">
  <div class="left logo">
    <a class="logo-link" routerLink="/dashboard">
      <img alt="Nuvanta" class="logo" src="images/nuvanta-logo1.png"/>
    </a>
  </div>

  @if (!isLoading()) {
    <app-shop-switcher/>
  }

  <div class="right">
    <button (click)="logout()" class="logout-btn">
      <lucide-icon class="icon" name="logOut" size="18"></lucide-icon>
      {{ 'HEADER.LOGOUT' | translate }}
    </button>
    <app-language-switcher/>
  </div>
</header>
