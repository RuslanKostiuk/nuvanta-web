<section class="product-list">
  @if (!products()) {
    <p>Loading products...</p>
  } @else if (products()?.length === 0) {
    <p>No products found.</p>
  } @else {
    <ul>
      @for (product of products(); track product.id) {
        <app-product-row [product]="product"></app-product-row>
      }
    </ul>
  }
</section>
