<div class="login-wrapper">
  <div class="login-left">
    <div class="logo-wrapper">
      <img alt="Nuvanta Logo" class="logo" src="images/nuvanta-logo1.png"/>
    </div>
    <p class="tagline">Smart inventory. Simple control.</p>
    <div class="illustration-wrapper">
      <ul class="benefits">
        <li>✓ Simple product tracking</li>
        <li>✓ Real-time stock updates</li>
        <li>✓ Role-based access control</li>
      </ul>
      <img alt="Inventory Illustration" class="illustration" src="images/illustration-boxes.png"/>
    </div>
  </div>

  <div class="login-right">
    <h2>Sign in</h2>
    <form>
      <input placeholder="Email" required type="email"/>
      <input placeholder="Password" required type="password"/>
      <div class="form-footer">
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Sign in</button>
      <div class="form-bottom">
        <span>Don’t have an account?</span>
        <a href="#">Create one</a>
      </div>
    </form>
  </div>
</div>
