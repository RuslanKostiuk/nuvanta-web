<header class="header">
  <div class="logo">
    <img alt="Nuvanta" src="images/nuvanta-logo1.png"/>
  </div>

  <nav class="language-switcher">
    @for (lang of langs; track lang) {
      <button
        [class.active]="currentLang() === lang"
        (click)="switchTo(lang)"
        aria-label="Switch language"
      >
        {{ lang.toUpperCase() }}
      </button>
    }
  </nav>
</header>
