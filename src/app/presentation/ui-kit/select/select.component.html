<div [ngStyle]="styles()" class="select-wrapper">
    <ng-select
            (blur)="propagateTouched()"
            (ngModelChange)="onModelChange($event)"
            [bindLabel]="bindLabel()"
            [bindValue]="bindValue()"
            [clearable]="true"
            [disabled]="disabled()"
            [groupBy]="groupBy()"
            [items]="items()"
            [ngModel]="value()"
            [placeholder]="placeholder()"
            appendTo="body"
    >
    </ng-select>
</div>
