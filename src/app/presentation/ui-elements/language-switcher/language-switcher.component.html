<div (clickOutside)="dropdownOpen.set(false)" class="language-dropdown">
  <button (click)="toggleDropdown()" aria-label="Toggle language menu" class="dropdown-toggle">
    {{ currentLang().toUpperCase() }} âŒ„
  </button>

  <ul [class.show]="dropdownOpen()" class="dropdown-menu">
    @for (lang of langs; track lang) {
      <li>
        <button
          [class.active]="currentLang() === lang"
          (click)="switchTo(lang)"
        >
          {{ lang.toUpperCase() }}
        </button>
      </li>
    }
  </ul>
</div>
