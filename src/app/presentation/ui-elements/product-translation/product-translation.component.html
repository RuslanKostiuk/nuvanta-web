<div class="translations-header">
  <h4>Translations</h4>
  <button (click)="addTranslation()" class="add-btn" type="button">+ Add translation</button>
</div>

<div class="translation-list">
  @for (group of formArray.controls; let i = $index; track i) {
    <div
      class="card"
      [formGroup]="getForm(group)"
    >
      <div class="lang-header">
        <div class="lang-input-group">
          <span class="lang-icon">🌐</span>
          <input
            formControlName="lang"
            placeholder="Lang"
            class="lang-input"
          />
        </div>
      </div>

      <div class="form-row">
        <input
          formControlName="name"
          type="text"
          placeholder="Name"
        />
      </div>

      <div class="form-row">
        <textarea
          formControlName="description"
          placeholder="Description"
          rows="2"
        ></textarea>
      </div>

      <div class="remove-wrap">
        <button type="button" class="remove-btn" (click)="removeTranslation(i)">
          remove
        </button>
      </div>
    </div>
  }
</div>
