<section class="invoice-list">
  <div class="invoice-list-header">
    <h2>Invoices</h2>
    <button (click)="openAddModal()" class="add-invoice-btn">+ Add Invoice</button>
  </div>

  <app-grid (filterChanged)="onFilterChanged($event)" (resetFilters)="onResetFilter()"
            (scrollEnd)="onScrollEnd()" (sortChanged)="onSortChanged($event)"
            [items]="invoices()" [settings]="settings"></app-grid>

  @if (!invoices()) {
    <p>Loading invoices...</p>
  } @else if (invoices().length === 0) {
    <p>No invoices found.</p>
  }
</section>
